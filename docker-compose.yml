version: '3'

services:
  api:
    container_name: api
    build:
        context: .
        dockerfile: docker/Dockerfile
        args:
          requirements: /app/docker/requirements/dev.txt
    command: "/app/scripts/start-reload.sh"
    env_file:
      - "docker/.env"
    ports:
      - "8000:${PORT:-80}"
    volumes:
      - ".:/app"
